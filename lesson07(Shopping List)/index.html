<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">
                CSS Dinner Shopping List
            </h1>
            <p class="sub__title">
                Letâ€™s go to the mall!
            </p>
        </header>
        <main>
            <section class="firstscreen">
                <ul class="shopping-list">
                    <li class="shopping-list__iteam">
                        <input type="checkbox" id="it1" class="shopping-list__choice">
                        <label for="it1" class="shopping-list__text">
                            A lot of pickles
                            <span class="shopping-list__text-info">
                                (for the next lessons about CSS)
                            </span>
                        </label>
                    </li>
                    <li class="shopping-list__iteam">
                        <input type="checkbox" id="it2" class="shopping-list__choice">
                        <label for="it2" class="shopping-list__text">
                            10 apples
                            <span class="shopping-list__text-info">
                                (for more CSS manipulations)
                            </span>
                        </label>
                    </li>
                    <li class="shopping-list__iteam">
                        <input type="checkbox" id="it3" class="shopping-list__choice">
                        <label for="it3" class="shopping-list__text">
                            20 oranges
                            <span class="shopping-list__text-info">
                                (because they are awesome)
                            </span>
                        </label>
                    </li>
                    <li class="shopping-list__iteam">
                        <input type="checkbox" id="it4" class="shopping-list__choice">
                        <label for="it4" class="shopping-list__text">
                            13 plates
                            <span class="shopping-list__text-info">
                                (hm... they always dissapear)
                            </span>
                        </label>
                    </li>
                    <li class="shopping-list__iteam">
                        <input type="checkbox" id="it5" class="shopping-list__choice">
                        <label for="it5" class="shopping-list__text">
                            15 bentos
                            <span class="shopping-list__text-info">

                            </span>
                        </label>
                    </li>
                    <li class="shopping-list__iteam">
                        <input type="checkbox" id="it6" class="shopping-list__choice">
                        <label for="it6" class="shopping-list__text">
                            1 bottle of Sake
                            <span class="shopping-list__text-info">
                                (for my friends)
                            </span>
                        </label>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
