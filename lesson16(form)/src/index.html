<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Шлях до css це відносний шлях не залежить ввід папки-->
    <link rel="stylesheet" href="@@webRoot/bundle.min.css">
</head>

<body>

    <div class="wrapper">

        <section class="forms">
            <div class="container">

                <div class="create">
                    <h3 class="create__title">
                        Create an Account
                    </h3>
                    <form class="form">
                        <div class="form__surname">
                            <label for="surname">
                                First Name
                            </label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                        <div class="form__name">
                            <label for="name">
                                Last Name
                            </label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form__mail">
                            <label for="email">
                                E-mail:
                            </label>
                            <input type="email" id="email" name="email" required>
                            <p class="form__mail-descr">
                                We'll never share your email with anyone else.
                            </p>
                        </div>
                        <div class="form__gender">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="form__country">
                            <label for="country">
                                Country
                            </label>
                            <select id="country" name="country" required>
                                <option value="">Select</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="Germany">Germany</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Belgium">Belgium</option>
                            </select>
                        </div>
                        <div class="form__city">
                            <label for="city">
                                City
                            </label>
                            <input type="text" id="city" name="name" required>
                        </div>
                        <button class="btn form__btn">
                            Sign Up
                        </button>
                        <p class="form__policy">
                            By clicking the 'Sign Up' button, you confirm that you accept our
                            <a href="#" class="form__link">
                                Terms of Use
                            </a>
                            and
                            <a href="#" class="form__link">
                                Privacy Policy
                            </a>
                        </p>
                    </form>
                    <p class="create__text">
                        Have an account?
                    </p>
                    <a href="#" class="create__link">
                        Log In
                    </a>

                </div>

            </div>
        </section>

    </div>


    <!--Обовязково додавати потрібно для JS -->
    <script> var exports = {}; </script>
    <script src="@@webRoot/js/index.js"></script>
</body>

</html>
