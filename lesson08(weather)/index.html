<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font/Lucida Sans Unicode.ttf">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">

        <div class="container">

            <header class="header">

                <h1 class="header__title">
                    CSS Weather Forecast
                </h1>
                <img src="./img/logo.svg" alt="" class="header__logo">

            </header>

        </div>

        <main>
            <div class="weather">
                <div class="container">
                    <div class="weather__content">
                        <a href="#" class="box bx1">
                            <h2 class="weather__city">
                                Lisbon
                            </h2>
                            <p class="weather__degree">
                                21°C
                            </p>
                            <img src="./img/sun.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx2">
                            <h2 class="weather__city">
                                Paris
                            </h2>
                            <p class="weather__degree">
                                11°C
                            </p>
                            <img src="./img/rain.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx3">
                            <h2 class="weather__city">
                                Belgrade
                            </h2>
                            <p class="weather__degree">
                                15°C
                            </p>
                            <img src="./img/darkly.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx4">
                            <h2 class="weather__city">
                                Venice
                            </h2>
                            <p class="weather__degree">
                                21°C
                            </p>
                            <img src="./img/clear.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx5">
                            <h2 class="weather__city">
                                Tel-Avive
                            </h2>
                            <p class="weather__degree">
                                32°C
                            </p>
                            <img src="./img/sunset.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx6">
                            <h2 class="weather__city">
                                Cair
                            </h2>
                            <p class="weather__degree">
                                21°C
                            </p>
                            <img src="./img/sun.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx7">
                            <h2 class="weather__city">
                                New-York
                            </h2>
                            <p class="weather__degree">
                                17°C
                            </p>
                            <img src="./img/thunder.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx8">
                            <h2 class="weather__city">
                                New-Delhi
                            </h2>
                            <p class="weather__degree">
                                17°C
                            </p>
                            <img src="./img/shower.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx9">
                            <h2 class="weather__city">
                                San-Francisco
                            </h2>
                            <p class="weather__degree">
                                15°C
                            </p>
                            <img src="./img/cloudy.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx10">
                            <h2 class="weather__city">
                                Tokyo
                            </h2>
                            <p class="weather__degree">
                                8°C
                            </p>
                            <img src="./img/clear-sky.svg" alt="" class="weather__img">
                        </a>
                        <a href="#" class="box bx11">
                            <h2 class="weather__city">
                                Sydney
                            </h2>
                            <p class="weather__degree">
                                25°C
                            </p>
                            <img src="./img/sopmetimes-cloudy.svg" alt="" class="weather__img">
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <h3 class="footer__title">
                    Have a nice day and don't forget
                    umbrella if you are in New Delhi now!
                </h3>
            </div>
        </footer>


    </div>
</body>

</html>
